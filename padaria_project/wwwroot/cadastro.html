<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <div id="cadastro-form">
            <form id="register-form" action="">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                </div>
                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
                </div>
                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" data-password-validate data-required>
                </div>
                <div class="half-box">
                    <label for="passwordconfirmation">Confirmação de senha</label>
                    <input type="password" id="passwordconfirmation" name="passconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
                </div>
                <div>
                    <input type="checkbox" id="agreement" name="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input id="btn-submit" type="submit" value="Registrar">
                </div>
            </form>
            <p>Já possui uma conta? <a href="#" id="toggle-login">Faça login aqui</a>.</p>
        </div>

        <div id="login-form" style="display: none;">
            <form action="">
                <div class="full-box">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="login-email" placeholder="Digite seu e-mail">
                </div>
                <div class="full-box">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Digite sua senha">
                </div>
                <div class="full-box">
                    <input id="btn-login" type="submit" value="Login">
                </div>
            </form>
            <p>Ainda não tem uma conta? <a href="#" id="toggle-cadastro">Cadastre-se aqui</a>.</p>
        </div>
    </div>


    <!--implementando-->
    <div id="forgot-password-form" style="display: none;">
        <h2>Esqueci minha senha</h2>
        <form id="forgot-password-form" action="">
            <div class="full-box">
                <label for="forgot-email">E-mail</label>
                <input type="email" id="forgot-email" name="forgot-email" placeholder="Digite seu e-mail">
            </div>
            <div class="full-box">
                <input id="btn-forgot-password" type="submit" value="Enviar link de redefinição de senha">
            </div>
        </form>
        <p>Lembrei da senha? <a href="#" id="toggle-login">Faça login aqui</a>.</p>
    </div>

    <script src="/assets/js/script_cad.js"></script>
</body>
</html>
